<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Tutorial Test</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <h1>Exhibitions</h1>
        
        <ul id="exhibitionsList"></ul>

        
        <script>
            // API key from NMA website
            const apikey = "O38g7rekTZ1QL6VszYGqnkoDPQdW3wro";
            const nmaURL =  + apikey;

            const nmaAPI = "https://data.nma.gov.au/object?title=*";

            // Function that will load exhibitions
            async function getExhibitions() {
                const exhibitionListItem = document.getElementById('exhibitionsList');

                try {
                    // Get the data from the NMA
                    const response = await fetch(nmaAPI);
                    // Return it in JSON
                    const data = await response.json();

                    // Log the data to the browser
                    console.log(data);


                    data.data.forEach(item => {
                        console.log(item);

                        // Create a list item
                        const listItem = document.createElement('li');
                        listItem.textContent = item.title;

                        // Append children to parent
                        exhibitionListItem.appendChild(listItem);
                    });

                } catch (error) {
                    console.log('error: ', error);
                }
            }

            // Call the function so it executes
            getExhibitions()
        </script>
    </body>
</html>
